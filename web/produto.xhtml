<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="index.xhtml"
             xmlns:p="http://primefaces.org/ui"
             xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>

        <h:form>
            <center>
                <h1 class="page-header" style="font-family: monospace">Cadastro de Produtos!</h1>
                <br></br>


                <h:inputHidden value="#{produtoBean.produtoSelecionado.idProduto}"/>
                <p:messages/>

                <h:panelGrid columns="2" styleClass="fonte" id="painel">


                    <h:outputLabel value="*Nome do produto:" style="font-family: monospace;"/>
                    <p:inputText value="#{produtoBean.produtoSelecionado.descricao}" 
                                 style="width: 570px;font-family: monospace" placeholder="Nome..." />

                    <h:outputLabel value="*Data do cadastro:" style="font-family: monospace;"/>
                    <p:inputMask mask="99/99/9999"  value="#{produtoBean.produtoSelecionado.dataCadastro}"
                                 style="width: 170px;font-family: monospace" placeholder="00/00/0000"/>

                    <h:outputLabel value="*Valor do produto:" style="font-family: monospace;"/>
                    <p:inputText value="#{produtoBean.produtoSelecionado.valor}"
                                 style="width: 170px;font-family: monospace" >
                        <f:convertNumber minFractionDigits="2"/>
                    </p:inputText>

                    <h:outputLabel value="*Unidade:" style="font-family: monospace;"/>
                    <p:inputText value="#{produtoBean.produtoSelecionado.unidade}" 
                                 style="width: 570px;font-family: monospace" placeholder="Unidade..." />

                    <h:outputLabel value="*Estoque" style="font-family: monospace;"/>
                    <p:inputMask mask="999"  value="#{produtoBean.produtoSelecionado.estoque}"
                                 style="width: 170px;font-family: monospace" placeholder="000"/>
                    <p:focus context="painel"/>
                </h:panelGrid> <br></br>
                <h:outputLabel value="*Campos Obrigatorios" style="color: red"/>


                <hr></hr>

                <h:commandButton styleClass="btn btn-primary" action="#{produtoBean.novo()}"
                                 style="font-family: monospace" value="Novo Produto" title="Novo Produto"/>
                <h:commandButton styleClass="btn btn-success" value="Salvar" action="#{produtoBean.salvar}"
                                 style="font-family: monospace"/>





            </center>
        </h:form>
    </h:body>
</ui:decorate>
